<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 폼 컨테이너 스타일 */
        .form-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* 텍스트 중앙 정렬 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 수평 중앙 정렬 */
        }

        /* 레이블 스타일 */
        label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left; /* 레이블 텍스트는 왼쪽 정렬 */
            width: 100%;
        }

        /* 입력 필드 스타일 */
        input[type="email"] {
            width: 80%; /* 가로 크기를 80%로 설정 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 버튼 스타일 */
        button {
            background-color: #da6e26;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 80%; /* 버튼도 80% 너비로 설정 */
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #da6e25;
        }

        /* 제목 스타일 */
        .form-title {
            font-size: 20px;
            color: #da6e26;
            text-align: center;
            margin-bottom: 15px;
        }

        /* 로고 이미지 스타일 */
        .logo {
            max-width: 400px; /* 로고 크기 */
            margin-bottom: 20px; /* 폼과 간격 */
        }
    </style>
</head>
<body>

    <!-- 폼 컨테이너 시작 -->
    <div class="form-container">
        <!-- 로고 이미지 추가 -->
        <img src="https://aneunsobang.github.io/images/aneunsobang.jpg" alt="Logo" class="logo">
        
        <h2 class="form-title">구독 취소를 원하시면 이메일을 입력하세요</h2>
        <form action="https://script.google.com/macros/s/AKfycbzZlcIGicNLIaOcHd5Uh3R9voyJbVoZwPLL6XzkHb0x-ChejEuZAPoD-EzlZamllfkWhg/exec" method="POST">
            <label for="email">이메일 주소:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">구독 취소</button>
        </form>
    </div>

</body>
</html>
